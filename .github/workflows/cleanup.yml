name: Cleanup Preview Environment

on:
  pull_request:
    types: [closed]

jobs:
  cleanup:
    runs-on: ubuntu-latest
    name: Cleanup Cloudflare Pages
    steps:
      - name: Delete Preview Deployments
        uses: indiesdev/cloudflare-pages-delete-deployments@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: 'portfolio' # Your actual Cloudflare project name
          branch: ${{ github.head_ref }} # The branch that was just merged/closed
